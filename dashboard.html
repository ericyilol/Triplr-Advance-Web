<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Triplr Dashboard</title>
	<link rel="stylesheet" href="stylesheets/screen.css">
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="modal fade" id="New-Event" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">New Event</h4>
				</div>
				<div class="modal-body">
					<form action="">
						Place:<input type="text" name="firstname" placeholder="Pittsburgh"> <br>
						Time:<input type="password" name="firstname" placeholder="2014.8">
						
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="location.href='dashboard.html'">Create</button>
				</div>
			</div>
		</div>
	</div>
	<header class="menu-bar">
		<div class="logo">
			<img src="img/logo.png" alt="">
		</div>
		<div class="account">
			<img src="img/account.png" alt="">
		</div>
		<div class="welcome-back-text">
			<p>Welcome back, Ming</p>
		</div>
	</header>
	<section class="dashboard-body">
		<div class="create-event">
			<div data-toggle="modal" data-target="#New-Event"><p>Create New Trip</p></div>
		</div>
		<div class="all-events">
			<div class="row">
				<div class="col-md-3 my-events">
					<div class="my-event-picture">
					</div>
					<div class="my-event-text">
						<p>Paris, 2013.8</p>
					</div>
				</div>
				<div class="col-md-3 my-events">
					<div class="my-event-picture">
					</div>
					<div class="my-event-text">
						<p>London, 2014.1</p>
					</div>
				</div>			
				<div class="col-md-3 my-events">
					<div class="my-event-picture">
					</div>
					<div class="my-event-text">
						<p>Armsterdam, 2014.3</p>
					</div>
				</div>			
				<div class="col-md-3 my-events">
					<div class="my-event-picture">
					</div>
					<div class="my-event-text">
						<p>Pittsburgh, 2014.5</p>
					</div>
				</div>
				<div class="col-md-3 my-events">
					<div class="my-event-picture">
					</div>
					<div class="my-event-text">
						<p>Beijing, 2014.8</p>
					</div>
				</div>
				<div class="col-md-3 my-events">
					<div class="my-event-picture">
					</div>
					<div class="my-event-text">
						<p>Seoul, 2014.9</p>
					</div>
				</div>			
				<div class="col-md-3 my-events">
					<div class="my-event-picture">
					</div>
					<div class="my-event-text">
						<p>Taipei, 2014.10</p>
					</div>
				</div>			
				<div class="col-md-3 my-events">
					<div class="my-event-picture">
					</div>
					<div class="my-event-text">
						<p>New York, 2015.1</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script src="./js/init.js" type="text/javascript"></script>
</html>
