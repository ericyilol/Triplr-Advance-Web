<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Triplr Dashboard</title>
	<link rel="stylesheet" href="stylesheets/screen.css">
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="./js/init.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

<body>
	<div class="pop-modal">
		<div class="pop-modal-container">
			<div id="new-trip-modal">
				<form action="" class="cd-form" id="new-trip-form">
					<p class="fieldset">
						<label class="image-replace cd-location" for="signin-email">Location</label>
						<input class="full-width has-padding has-border" id="cd-location" type="text" placeholder="City">
						<span class="cd-error-message">Where you are going? (e.x. Paris)</span>
					</p>
					<span id="datePicker">
						<p class="fieldset half-width">
							<label class="image-replace cd-date">Date</label>
							<input class="first-half full-width has-padding has-border date start" id="cd-arrive-date" type="text"  placeholder="Arrive Date">
							<span class="cd-error-message">When are you arriving?</span>
						</p>
						<p class="fieldset half-width">
							<label class="image-replace cd-date">Date</label>
							<input class="full-width has-padding has-border date end" id="cd-depart-date" type="text"  placeholder="Depart Date">
							<span class="cd-error-message">When are you leaving?</span>
						</p>
					</span>
					<div class="clear"></div>
					<p class="fieldset">
						<input class="full-width" id="new-trip-submit"type="submit" value="Create New Trip">
					</p>
				</form>
			</div>
		</div>
	</div>
	<!-- <div class="loader"></div>	 -->

		</div> -->

					  <ul class="dropdown-menu " role="menu">

					    <li role="presentation"><a role="menuitem" tabindex="-1" href="./index.html">Log out</a></li>
					  </ul>
				</div>
		</div>
		<div class="menu-welcome-back-text">
			<!-- <p>Eric</p> -->
		</div>
	</nav>
