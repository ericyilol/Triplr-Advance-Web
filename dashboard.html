<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Triplr Dashboard</title>
	<link rel="stylesheet" href="stylesheets/screen.css">
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
</head>
<body>
	<div class="pop-modal">
		<div class="pop-modal-container">
			<div id="new-trip-modal">
				<form action="" class="cd-form" id="new-trip-form">
					<p class="fieldset">
						<label class="image-replace cd-location" for="signin-email">Location</label>
						<input class="full-width has-padding has-border" id="cd-location" type="text" placeholder="City">
						<span class="cd-error-message">Where you are going? (e.x. Paris)</span>
					</p>
					<span id="datePicker">
						<p class="fieldset half-width">
							<label class="image-replace cd-date">Date</label>
							<input class="first-half full-width has-padding has-border date start" id="cd-arrive-date" type="text"  placeholder="Arrive Date">
							<span class="cd-error-message">When are you arriving?</span>
						</p>
						<p class="fieldset half-width">
							<label class="image-replace cd-date">Date</label>
							<input class="full-width has-padding has-border date end" id="cd-depart-date" type="text"  placeholder="Depart Date">
							<span class="cd-error-message">When are you leaving?</span>
						</p>
					</span>
					<div class="clear"></div>
					<p class="fieldset">
						<input class="full-width" id="new-trip-submit"type="submit" value="Create New Trip">
					</p>
				</form>

			</div>
		</div>
	</div>
	<!-- <div class="loader"></div>	 -->
	<nav class="nav-bar">
		<div class="menu-logo">
			<a href="index.html"> <img src="img/logo_white.png" alt=""></a>
		</div>
		<!-- <div class="menu-center-text">
			<p>My Trips</p>
		</div> -->
		<div class="menu-explore">
			<button type="button" class="btn menu-explore-button">
			Explore New Locations
			</button>
			<button type="button" class="btn menu-explore-button" onclick="clearLocalStorage()">
			Reset data
			</button>
		</div>	
		<div class="menu-account">
			<!-- <img src="img/account.png" alt=""> -->
				<div class="dropdown" id="menu-dropdown">
					  <button class="btn btn-default dropdown-toggle"  type="button"  data-toggle="dropdown" aria-expanded="true">
					    Eric Yi
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu " role="menu">
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Account</a></li>
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Edit Profile</a></li>
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Change Password</a></li>
					    <li role="presentation" class="divider"></li>
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Log out</a></li>
					  </ul>
						</div>

		</div>
		<div class="menu-welcome-back-text">
			<!-- <p>Eric</p> -->
		</div>
	</nav>
	<section class="dashboard-body">
		<section class="all-events">
		</section>
	</section>
	<script src="./js/init.js" type="text/javascript"></script>
	<script>
		$(function() {
			dashboard_init();
		});
	</script>
</body>
</html>
