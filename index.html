<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Triplr</title>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="stylesheets/screen.css">
</head>
<body>
	<div class="modal fade" id="Log-in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Log In</h4>
				</div>
				<div class="modal-body">
					<form action="">
						Username:<input type="text" name="firstname"> <br>
						Password:<input type="password" name="firstname">
						
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="location.href='dashboard.html'">Log In</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="Sign-up" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Sign Up</h4>
				</div>
				<div class="modal-body">
					<form action="">
						email:<input type="text" name="firstname"> <br>
						password:<input type="password" name="firstname"> <br>
						confirm password:<input type="password" name="firstname">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</div>
	</div>


	<nav class="nav-bar">
		<div class="menu-logo">
			<a href="index.html"> <img src="img/logo_white.png" alt=""></a>
		</div>
		<div class="menu-explore">
			<button type="button" class="btn btn-primary menu-explore-button">
				<!-- <button type="button" class="btn btn-primary" id="explore-button"> -->
			Explore New Locations
			</button>
		</div>	
		<div class="menu-login">
			<button type="button" class="btn" onclick="parent.location='dashboard.html'">
			Log In
			</button>
		</div>
		<div class="menu-login">
			<button type="button" class="btn" data-toggle="modal" data-target="#Sign-up">
			Sign Up
			</button>
		</div>
	</nav>


	<header class="home-page-header">

			<button type="button" class="btn btn-primary" id="explore-button">

      	</div>
		<div class="home-page-header-text">

		</div> -->
		
		<div class="clear"></div>

			<div class="home-page-header-bird"></div>
			<div id ="home-page-header-title">Adventure with friends</div>
			<div id="home-page-header-subtitle"> Plan, Explore, and Inspire your Story </div>	
			<button class="btn btn-primary create-schedule-button btn-lg" type="button" onclick="location.href='dashboard.html'">Plan your trip</button>
		
	</header>
	<section class="home-page-events">
		<div class="row">
				
				<div class="col-md-3 my-events black-white">
					<div class="city-image ">
						<img src="photo/beijing2.jpg" alt="">
					</div>
					<div class="home-icon">
						<img src="icon/icon-car.png" alt="">
					</div>
					<div class="home-info">
						<p>Drive to Pyramids</p>
					</div>
				</div> 


				<div class="col-md-3 my-events black-white">
					<div class="city-image ">
						<img src="photo/lisbon.jpg" alt="">
					</div>
					<div class="travel-info">
						<p class="travel-time">February. 3 - February. 6</p>
						<h4 class="travel-city">Lisbon</h4>
					</div>
				</div>
				<div class="col-md-3 my-events black-white">
					<div class="city-image ">
						<img src="photo/venice.jpg" alt="">
					</div>
					<div class="travel-info">
						<p class="travel-time">February. 7 - February. 9</p>
						<h4 class="travel-city">Venice</h4>
					</div>
				</div>

	</section>
