<!DOCTYPE html>

	<title>Triplr</title>

<body>
	<div class="modal fade" id="Log-in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Log In</h4>
				</div>
				<div class="modal-body">
					<form action="">
						Username:<input type="text" name="firstname"> <br>
						Password:<input type="password" name="firstname">
						
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="location.href='dashboard.html'">Log In</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="Sign-up" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Sign Up</h4>
				</div>
				<div class="modal-body">
					<form action="">
						email:<input type="text" name="firstname"> <br>
						password:<input type="password" name="firstname"> <br>
						confirm password:<input type="password" name="firstname">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	</nav>
